# Test Configuration for wp-release-test.sh
# This file configures the behavior of the wp-build-tools test suite

# Version bump type to test (patch, minor, major, hotfix)
TEST_VERSION_TYPE="patch"

# Whether to test build processes
TEST_BUILD_PROCESS=true

# Whether to test ZIP creation
TEST_ZIP_CREATION=true

# Whether to test version bumping
TEST_VERSION_BUMPING=true

# Whether to test changelog updates
TEST_CHANGELOG_UPDATES=true

# Whether to test exclusion compliance
TEST_EXCLUSIONS=true

# Whether to test WordPress-specific features
TEST_WP_FEATURES=true

# Timeout for individual tests (in seconds)
TEST_TIMEOUT=300

# Maximum number of parallel tests
MAX_PARALLEL_TESTS=3

# Whether to keep failed test artifacts
KEEP_FAILED_ARTIFACTS=true

# Test report format (text, json, both)
REPORT_FORMAT="both"

# Project Selection Configuration
# ============================================

# Quick mode projects (space-separated list)
# If set, only these projects will be tested in quick mode
# If commented out, uses default quick project selection
QUICK_MODE_PROJECTS=max-marine-alphabetized-brands-block max-marine-brand-carousel-block max-marine-popular-brands-block max-marine-block-theme-2025 max-marine-background-processor max-marine-performance-optimizations

# Full mode projects (space-separated list)
# If set, only these projects will be tested in full mode
# If commented out, tests all max-marine-* projects
# FULL_MODE_PROJECTS="max-marine-alphabetized-brands-block max-marine-automated-product-image-processing max-marine-automatic-order-coupons-for-customer-accounts max-marine-background-processor max-marine-brand-carousel-block max-marine-popular-brands-block max-marine-performance-optimizations max-marine-block-theme-2025"

# Skip projects that match these patterns (space-separated list)
# SKIP_PATTERNS="*-test-* *-deprecated-*"

# Additional exclusions to test
# ADDITIONAL_EXCLUSIONS="*.log *.tmp"
