#!/bin/bash

# WordPress Release Configuration
# This file contains optional configuration overrides for the release process
# All settings here are optional - the script will work with defaults if this file is missing

# =============================================================================
# GENERAL SETTINGS
# =============================================================================

# Default branch to push releases to (default: main)
# DEFAULT_BRANCH="main"

# Whether to automatically push changes to remote (default: true)
# AUTO_PUSH=true

# Whether to create GitHub releases automatically (default: true)
# CREATE_GITHUB_RELEASE=true

# =============================================================================
# VERSION MANAGEMENT
# =============================================================================

# Default version bump type when no argument provided (default: interactive)
# Options: patch, minor, major, hotfix, interactive
# DEFAULT_BUMP_TYPE="interactive"

# Whether to automatically commit version changes (default: true)
# AUTO_COMMIT_VERSION=true

# Custom commit message for version bumps (default: "Version X.X.X bump.")
# VERSION_COMMIT_MESSAGE="Version %VERSION% bump."

# =============================================================================
# BUILD SETTINGS
# =============================================================================

# Whether to run build scripts before creating release (default: true)
# RUN_BUILD_SCRIPTS=true

# Preferred build script (default: auto-detect production > build)
# BUILD_SCRIPT="production"  # or "build"

# Whether to clean build artifacts before building (default: false)
# CLEAN_BEFORE_BUILD=false

# =============================================================================
# RELEASE ASSETS
# =============================================================================

# Whether to create and upload ZIP assets (default: auto-detect from plugin header)
# CREATE_RELEASE_ASSETS=true

# Custom ZIP filename pattern (default: "{basename}-v{version}")
# ZIP_NAME_PATTERN="{basename}-v{version}"

# Whether to include development files in ZIP (default: false)
# INCLUDE_DEV_FILES=false

# =============================================================================
# CHANGELOG SETTINGS
# =============================================================================

# Whether to automatically update changelog (default: true)
# UPDATE_CHANGELOG=true

# Changelog filename (default: CHANGELOG.md)
# CHANGELOG_FILE="CHANGELOG.md"

# Date format for changelog entries (default: %Y-%m-%d)
# CHANGELOG_DATE_FORMAT="%Y-%m-%d"

# =============================================================================
# DEBUGGING AND VALIDATION
# =============================================================================

# Whether to check for debugging code before release (default: true)
# CHECK_DEBUGGING_CODE=true

# Whether to validate plugin/theme files before release (default: true)
# VALIDATE_FILES=true

# Whether to run tests before release (default: false)
# RUN_TESTS=false

# Test command to run (if RUN_TESTS=true)
# TEST_COMMAND="npm test"

# =============================================================================
# NOTIFICATION SETTINGS
# =============================================================================

# Whether to show verbose output (default: false)
# VERBOSE=false

# Whether to show colored output (default: true)
# USE_COLORS=true

# =============================================================================
# CUSTOM HOOKS
# =============================================================================

# Custom commands to run before release process starts
# PRE_RELEASE_HOOK=""

# Custom commands to run after successful release
# POST_RELEASE_HOOK=""

# Custom commands to run before version bump
# PRE_VERSION_HOOK=""

# Custom commands to run after version bump
# POST_VERSION_HOOK=""

# =============================================================================
# PROJECT-SPECIFIC OVERRIDES
# =============================================================================

# Uncomment and modify any settings below for this specific project

# Example: Force this project to always use patch bumps
# DEFAULT_BUMP_TYPE="patch"

# Example: Custom build command for this project
# BUILD_SCRIPT="yarn build:production"

# Example: Skip GitHub release creation for this project
# CREATE_GITHUB_RELEASE=false

# Example: Custom ZIP naming for this project
# ZIP_NAME_PATTERN="wp-get-terms-args-{version}"

# =============================================================================
# NOTES
# =============================================================================

# - All settings are optional and have sensible defaults
# - Boolean values should be true/false (lowercase)
# - String values should be quoted
# - Variables use {basename} and {version} placeholders where applicable
# - This file is sourced by the release script, so bash syntax applies
# - Comments starting with # are ignored
